<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="screen">
                    <input class="text-area" type="text" name="display" id="display">
                </div>
                <div>
                    <input type="button" value="AC" id="clear">
                    <input type="button" value="DE" id="delete">
                    <input type="button" value="." id="period">
                    <input type="button" value="/" id="divide">

                </div>
                <div>
                    <input type="button" value="7" id="7">
                    <input type="button" value="8" id="8">
                    <input type="button" value="9" id="9">
                    <input type="button" value="*" id="multiply">
                </div>
                <div>
                    <input type="button" value="4" id="4">
                    <input type="button" value="5" id="5">
                    <input type="button" value="6" id="6">
                    <input type="button" value="-" id="subtract">
                </div>
                <div>
                    <input type="button" value="1" id="1">
                    <input type="button" value="2" id="2">
                    <input type="button" value="3" id="3">
                    <input type="button" value="+" id="addition">
                </div>
                <div>
                    <input type="button" value="00" id="doubleZero">
                    <input type="button" value="0" id="zero">
                    <input class="big" type="button" value="=" id="equals">
                </div>
            </form>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
