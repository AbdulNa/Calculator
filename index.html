<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="screen">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" id="AC" onclick="display.value += '' ">
                    <input type="button" value="DE" id="DE">
                    <input type="button" value="." id="period" onclick="display.value += '.' ">
                    <input type="button" value="/" id="divide" onclick="display.value += '/' ">

                </div>
                <div>
                    <input type="button" value="7" id="7" onclick="display.value += '7' ">
                    <input type="button" value="8" id="8" onclick="display.value += '8' ">
                    <input type="button" value="9" id="9" onclick="display.value += '9' ">
                    <input type="button" value="*" id="multiply" onclick="display.value += '*' ">
                </div>
                <div>
                    <input type="button" value="4" id="4" onclick="display.value += '4' ">
                    <input type="button" value="5" id="5" onclick="display.value += '5' ">
                    <input type="button" value="6" id="6" onclick="display.value += '6' ">
                    <input type="button" value="-" id="subtract" onclick="display.value += '-' ">
                </div>
                <div>
                    <input type="button" value="1" id="1" onclick="display.value += '1' ">
                    <input type="button" value="2" id="2" onclick="display.value += '2' ">
                    <input type="button" value="3" id="3" onclick="display.value += '3' ">
                    <input type="button" value="+" id="addition" onclick="display.value += '+' ">
                </div>
                <div>
                    <input type="button" value="00" id="doubleZero" onclick="display.value += '00' ">
                    <input type="button" value="0" id="zero" onclick="display.value += '0' ">
                    <input class="big" type="button" value="=" id="equals">
                </div>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
